<section class="bg-gray-50">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <a
      href="#"
      class="flex items-center mb-6 text-2xl font-semibold text-gray-900"
    >
      <img
        class="w-8 h-8 mr-2"
        src="https://e7.pngegg.com/pngimages/716/758/png-clipart-graphics-restaurant-logo-restaurant-thumbnail.png"
        alt="logo"
      />
      Restaurant
    </a>
    <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          Sign In
        </h1>
        <form
          class="space-y-4 md:space-y-6"
          #f="ngForm"
          *ngIf="!isLoggedIn"
          (submit)="f.form.valid && onSubmit(f)"
        >
          <div>
            <label
              for="username"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Your username</label
            >
            <input
              type="text"
              name="username"
              id="username"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="username"
              [(ngModel)]="user.username"
              required
            />
            <!-- <div *ngIf="f.submitted && user.name.['invalid']">
              Username is required!
            </div> -->
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              [(ngModel)]="user.password"
              required
              minlength="6"
            />
            <!-- <div *ngIf="f.submitted && user.password['invalid']">
              <div *ngIf="user.password.['errors'].required">
                Password is required
              </div>
              <div *ngIf="user.password.['errors'].minlength">
                Password must be at least 6 characters
              </div>
            </div> -->
          </div>
          <div class="flex items-start"></div>
          <button
            formnovalidate
            type="submit"
            class="w-full text-black border bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Create an account
          </button>
          <div>
            <div *ngIf="f.submitted && isLoginFailed">
              Login failed: {{ errorMessage }}
            </div>
          </div>
          <p class="text-sm font-light text-gray-500">
            Don't have an account?
            <a
              href="/app-signup"
              class="font-medium text-primary-600 hover:underline"
              >SignUp here</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
